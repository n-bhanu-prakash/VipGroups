<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VipGroups</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./asserts/favicon.png" type="image/x-icon">
    <!-- icon bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
</head>
<body>


  <div class="body-sign-in">
    <img src="./asserts/c3.jpg" alt="" class="img-fluid img-top-sign-in">
  </div>


    <!-- header section start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold fs-4 text-body-secondary" href="#">Vip<span style="color: darkblue;">Groups</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse position-nav" id="navbarSupportedContent">

            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-center gap-5">
              <li class="nav-item">
                <a class="nav-link nav-eff" href="./index.html">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link nav-eff" href="./about.html">About</a>
              </li>

              <li class="nav-item">
                <a class="nav-link nav-eff" href="./services.html">Services</a>
              </li>

              <li class="nav-item">
                <a class="nav-link nav-eff" href="./gallery.html">Gallery</a>
              </li>

              <li class="nav-item">
                <a class="nav-link nav-eff" href="./contact.html">Contact</a>
              </li>
            </ul>


            <ul class="navbar-nav ms-5 mb-2 mb-lg-0 text-center me-5 gap-3">

                <li class="nav-item">
                    <a class="nav-link" href="./signin.html"><i class="bi bi-person-circle"></i></a>
                </li>

                <li class="nav-item">
                  <button class="btn btn-outline-success" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Get a Quote</button>
                </li>

                
            </ul>
          </div>
        </div>
      </nav>
    <!-- header section end -->
     

  <!-- contact us form start -->

  <div class="signin-container container">
    <div class="row justify-content-center align-items-center transparent-card">
      <div class="col-12 col-md-9">
        <form class="row g-3">

            <h3 class="text-primary pt-5 fw-bold">Welcome <span class="text-body-secondary">Back</span>!</h3>

            <!-- Email Field -->
            <div class="col-12 col-md-12 mb-3">
                <label for="email" class="form-label ">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
        
            <!-- Password Field -->
            <div class="col-12 col-md-12 ">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        
            <!-- Remember Me Checkbox -->
            <div class="col-12 col-md-12 mt-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
        
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
        
        <div>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
            </div>
            </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- contact us form end -->

    <!-- pop up box start -->

    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
      <div class="modal-dialog modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalToggleLabel">
              <a class="navbar-brand fw-bold fs-4 text-body-secondary" href="#">Vip<span style="color: darkblue;">Groups</span></a>
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img src="./asserts/popup.png" alt="" class="img-fluid img-thumbnail">
          </div>
          <div class="modal-footer">
            <button class="btn btn-outline-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Next</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
      <div class="modal-dialog modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">
              <a class="navbar-brand fw-bold fs-4 text-body-secondary" href="#">Vip<span style="color: darkblue;">Groups</span></a>
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- form content start -->
             <h5>Get in Touch</h5>
             <form class="row">
              <div class="col-md-12">
                <label for="inputEmail4" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="inputEmail4">
              </div>
  
              <div class="col-md-12">
                <label for="inputEmail4" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="inputEmail4">
              </div>
  
              <div class="col-md-12 mt-3">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Services</option>
                  <option value="1">Large Construction</option>
                  <option value="2">Community Constructions</option>
                  <option value="3">Planning and Designing</option>
                  <option value="4">Landscape Constructions</option>
                  <option value="5">Remodelling</option>
                </select>
              </div>
             </form>
            <!-- form content end -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Submit</button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- pop up box end -->

    
<!-- script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
